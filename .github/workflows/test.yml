name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Pin to known working version - newer versions have mock.module() issues
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Lint
        run: bun run lint

      - name: Run tests with coverage
        # Run tests in specific order to avoid Bun mock.module() pollution:
        # 1. Run all tests EXCEPT orchestrator (which mocks command-handler and factory)
        # 2. Run orchestrator tests last so its mocks don't affect other test files
        run: |
          bun test --coverage src/db src/utils src/handlers src/clients src/adapters src/config
          bun test --coverage src/orchestrator

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}
          path: coverage/
          retention-days: 14
