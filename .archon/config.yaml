# Archon Repository Configuration
# This configures Archon for this specific repository

# Commands configuration
commands:
  # Additional command folder to search (after .archon/commands/)
  # This points to the Archon command library being developed
  folder: .claude/commands/archon

  # Auto-load commands on clone
  autoLoad: true

# Worktree configuration
worktree:
  # Files to copy from main repo to new worktrees
  # Git-ignored files (like .env) aren't included in worktrees by default
  # Note: .archon is ALWAYS copied automatically (no need to specify)
  copyFiles:
    - .env.example -> .env  # Copy example to .env for local dev
    - .env                   # Also copy .env if it exists
